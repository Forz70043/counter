<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Counter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="sign" class="number">
                        <div id="signNumberSectionTop" class="section top"></div>
                        <div id="signNumberSectionTopRight" class="section top-right"></div>
                        <div id="signNumberSectionTopLeft" class="section top-left"></div>
                        <div id="signNumberMiddleTop" class="middleTop"></div>
                        <div id="signNumberMiddleBottom" class="middleBottom"></div>
                        <div id="signNumberSectionBottomRight" class="section bottom-right"></div>   
                        <div id="signNumberSectionBottomLeft" class="section bottom-left"></div>
                        <div id="signNumberSectionBottom" class="section bottom"></div>
                    </div>
                </div>
                <div class="col">
                    <div id="first" class="number">
                        <div id="firstNumberSectionTop" class="section top"></div>
                        <div id="firstNumberSectionTopRight" class="section top-right"></div>
                        <div id="firstNumberSectionTopLeft" class="section top-left"></div>
                        <div id="firstNumberMiddleTop" class="middleTop"></div>
                        <div id="firstNumberMiddleBottom" class="middleBottom"></div>
                        <div id="firstNumberSectionBottomRight" class="section bottom-right"></div>   
                        <div id="firstNumberSectionBottomLeft" class="section bottom-left"></div>
                        <div id="firstNumberSectionBottom" class="section bottom"></div>
                    </div>
                </div>
                <div class="col">
                    <div id="second" class="number">
                        <div id="secondNumberSectionTop" class="section top"></div>
                        <div id="secondNumberSectionTopRight" class="section top-right"></div>
                        <div id="secondNumberSectionTopLeft" class="section top-left"></div>
                        <div id="secondNumberMiddleTop" class="middleTop"></div>
                        <div id="secondNumberMiddleBottom" class="middleBottom"></div>
                        <div id="secondNumberSectionBottomRight" class="section bottom-right"></div>   
                        <div id="secondNumberSectionBottomLeft" class="section bottom-left"></div>
                        <div id="secondNumberSectionBottom" class="section bottom"></div>
                    </div>
                </div>
            </div>
            <div id="buttons" class="row">
                <div id="colButtonDecrement" class="col"></div>
                <div id="colButtonIncrement" class="col"></div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
</html>
